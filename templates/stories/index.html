{% extends 'base.html' %}
{% block header %}
<h1 class="display-4">{% block title %}TEXTBASEDADVENTURE{% endblock %}</h1>
{% endblock %}
{% block content %}
    {% for story in stories %}
        <div class="card">
          <div class="card-header">
            Published by {{ story['username'] }} at {{ story['created'] }}.
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ story['title'] }}</h5>
            <p class="card-text">{{ story['body'] }}</p>
          </div>
        </div>
    {% endfor %}
{% endblock %}
